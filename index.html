<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Inscripcion</title>
    <!--Google Font para el estilo de letra-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <!--Estilo de hoja Css-->
    <link rel="stylesheet" href="Estilos.css" />
</head>

<body>
    <div class="contenido_pagina">
        <div class="container">
            <div class="logo">
                <img src="/logo.png"/>
            </div>
            <div class="titulo__pagina">
                <h1>FORMULARIO DE INSCRIPCION</h1>
            </div>
            <form>
                <div class="row">
                    <div class="column">
                        <label for="name">Nombres </label>
                        <input type="text" id="name" placeholder="Tu nombre" autocomplete="off" required />
                    </div>
                    <div class="column">
                        <label for="apellido">Apellidos</label>
                        <input type="text" id="apellido" placeholder="Tu apellido" autocomplete="off" required />
                    </div>
                    <div class="column">
                        <label for="dpi">Numero de Identificacion (DPI)</label>
                        <input type="number" id="dpi" placeholder="Tu DPI" autocomplete="off" required />
                    </div>
                    <div class="column">
                        <label for="fecha">Fecha de Incripcion</label>
                        <input type="datetime-local" id="fecha" required />
                    </div>
                    <div class="column">
                        <label for="telefono">Numero de Telefono</label>
                        <input type="number" id="telefono" placeholder="Tu telefono" autocomplete="off" required />
                    </div>
                    <div class="column">
                        <label for="telefonoE">Numero de Telefono (Emergencia)</label>
                        <input type="number" id="telefonoE" placeholder="Tu telefono" autocomplete="off" required />
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="direccion">Direccion</label>
                        <textarea id="direccion" placeholder="Calle,  Aldea, Municipio, Departamento." rows="2"
                        autocomplete="off" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="correo">Correo Electronico</label>
                        <input type="email" id="correo" placeholder="Tu correo electronico " autocomplete="off" required />
                    </div>
                    <div class="column">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" id="contraseña" placeholder="Ingresa la contraseña" autocomplete="off" required />
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <p>
                            Nota: No olvide el correo y contraseña, por qué seran sus
                            credenciales de acceso a la plataforma al finalizar el proceso
                            de inscripcion.
                        </p>
                    </div>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>
        <div class="datos">
            <p>
                Frank Kenedy Vidal Castillo Herrarte - 0905-18-3739 - Desarrollo Web
            </p>
        </div>
    </div>
</body>
</html>
